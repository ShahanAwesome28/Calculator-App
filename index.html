<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <center>
        <h1>Calculator App</h1>
        <input type="number" placeholder="Enter a number" id="first_input"><br><br>
        <input type="number" placeholder="Enter a number" id="second_input"><br><br>
        <input type="button" value="+" onclick="add()">
        <input type="button" value="-" onclick="sub()">
        <input type="button" value="*" onclick="mul()">
        <input type="button" value="/" onclick="div()">
        <br><br>
        <input type="number" placeholder="Here's your Answer" id="answer"><br><br>
    </center>
</body>
<script src="main.js"></script>
</html>
